<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-label>Vacant Marks</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-card> -->
    <ion-grid class="section1">
      <ion-row>
        <ion-col>
          <ion-item (click)="getDestination()">
            <ion-label position="stacked">Search Venue</ion-label>
            <ion-input type="text" placeholder="Please Select" name="destination"
             [(ngModel)]="postData.destination"></ion-input>
               <ion-icon style="padding-top: 20px;" slot="end" *ngIf="!isDestinationValid" name="remove-circle"></ion-icon>
          </ion-item>
          <div *ngIf="isValid == true">
            <!-- <span class="error ion-padding" style="color:red;" *ngIf="errorControl.Date.value =='' && errorControl.destination.value ==''">
              Venue is required.
            </span> -->
        </div>
        </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item lines="none">
              <ion-label position="stacked">Select Date</ion-label>
              <ion-datetime displayFormat="DD MMMM YYYY" placeholder="Please Select" min="{{minDate}}" max={{maxDate}} 
              [(ngModel)]="postData.Date">
              </ion-datetime>
              <!-- <div *ngIf="isValid == true"> -->
                <ion-icon style="padding-top: 20px;" slot="end" *ngIf="!isDateValid" name="remove-circle"></ion-icon>
                <!-- <span class="error ion-padding" style="color:red;" *ngIf="errorControl.Date.value =='' ">
                  Date is required.
                </span> -->
              <!-- </div> -->
              </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button expand="block" (click)="search()">Search</ion-button>
          </ion-col>
        </ion-row>
    </ion-grid>

  <div style="padding-top: 10px;" id="popular_hotels">
