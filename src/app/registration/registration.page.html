<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="dark" routerLink="" routerDirection="root" (click)="close()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="signup" [fullscreen]="true" class="ion-padding">
  <div id="section1">
    <form>
      <ion-grid>
        <ion-row class="ion-align-items-center ion-justify-content-center">
          <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
            <div class="ion-padding">
              <h2>Create New Account</h2>
            </div>

            <div style="padding-top: 10px; padding-bottom: 10px;">
              <ion-item lines="none">
                <ion-label>
                  <ion-icon name="person"></ion-icon>
                </ion-label>
                <ion-input type="text" placeholder="First Name" name="FirstName" [(ngModel)]="postData.FirstName"></ion-input>
                <ion-icon class="icon-small" slot="end" *ngIf="!isfname" name="remove-circle"></ion-icon>
              </ion-item>
              </div>

              <div style="padding-bottom: 10px;">
                <ion-item lines="none">
                  <ion-label>
                    <ion-icon name="person"></ion-icon>
                  </ion-label>
                  <ion-input type="text" placeholder="Last Name" name="LastName" [(ngModel)]="postData.LastName"></ion-input>
                  <ion-icon slot="end" class="icon-small"  *ngIf="!islname" name="remove-circle"></ion-icon>
                </ion-item>
              </div>

              <div style="padding-bottom: 10px;">
                <ion-item lines="none"> 
                  <ion-label>
                    <ion-icon name="mail"></ion-icon>
                  </ion-label>
                  <ion-input type="text" placeholder="Email" name="EmailID" [(ngModel)]="postData.EmailID"></ion-input>
                  <ion-icon slot="end" class="icon-small" *ngIf="!isemail" name="remove-circle"></ion-icon>
                </ion-item>
              </div>

              <div style="padding-bottom: 10px;">
                <ion-item lines="none">
                  <ion-label>
                    <ion-icon name="mail"></ion-icon>
                  </ion-label>
                  <ion-input type="text" placeholder="Mobile #" name="Mobile1" [(ngModel)]="postData.Mobile1"></ion-input>
                  <ion-icon slot="end" class="icon-small" *ngIf="!ismobileno" name="remove-circle"></ion-icon>
                </ion-item>
              </div>

              <div style="padding-bottom: 10px;">
                <ion-item lines="none">
                  <ion-label>
                    <ion-icon name="mail"></ion-icon>
                  </ion-label>
                  <ion-input type="text" placeholder="CNIC #" name="CNIC" [(ngModel)]="postData.CNIC"></ion-input>
                  <ion-icon slot="end" *ngIf="!iscnic" class="icon-small" name="remove-circle"></ion-icon>
                </ion-item>
              </div>
              
              <div style="padding-bottom: 10px;">
                <ion-item lines="none">
                  <ion-label>
                    <ion-icon name="mail"></ion-icon>
                  </ion-label>
                  <ion-input type="text" placeholder="Address" name="Address" [(ngModel)]="postData.Address"></ion-input>
                  <ion-icon slot="end" *ngIf="!isaddress" class="icon-small" name="remove-circle"></ion-icon>
                </ion-item>
              </div>

              <div style="padding-bottom: 10px;">
                <ion-item lines="none">
                  <ion-label>
                    <ion-icon name="person"></ion-icon>
                  </ion-label>
                  <ion-input type="email" placeholder="User Name" name="UserName" [(ngModel)]="postData.UserName"></ion-input>
                  <ion-icon slot="end" *ngIf="!isusername" class="icon-small" name="remove-circle"></ion-icon>
                </ion-item>
              </div>

              <div style="padding-bottom: 10px;">
                <ion-item lines="none">
                  <ion-label>
                    <ion-icon name="eye"></ion-icon>
                  </ion-label>
                  <ion-input type="password" placeholder="Password" name="Password" [(ngModel)]="postData.Password"></ion-input>
                  <ion-icon slot="end" *ngIf="!ispassword" class="icon-small" name="remove-circle"></ion-icon>
                </ion-item>
            </div>

            <!-- Signup Button -->
            <div class="buttons ion-padding">
              <ion-button expand="full" id="#button" fill="outline" shape="round" (click)="signUp()">
                <ion-text><strong>Sign Up</strong></ion-text>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
