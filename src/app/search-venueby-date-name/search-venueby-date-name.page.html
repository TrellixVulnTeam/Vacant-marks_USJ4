<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="light" href="">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Searched Venue</ion-title>
  </ion-toolbar>
  <ion-toolbar >
    <ion-searchbar placeholder="Search"
                   animated
                   (ionChange)="search( $event )"
                   (ionCancel)="clear($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf=" allData.length > 0 && IsAvailable == true">
    <ion-card *ngFor="let item of data; let k=index">
      <ion-fab vertical="top" horizontal="start">
        <img src="assets/DetailsImgs/available.png" style="height: auto;" />
        <!-- <ion-button size="small" color="warning" *ngIf="IsAvailable == true">
          Available
        </ion-button>
        <ion-button size="small" color="warning" *ngIf="IsAvailable == false">
          Confirmed
        </ion-button> -->
      </ion-fab>
  
      <img [src]="item.EncodeLogo" />
      <ion-list lines="none">
        <ion-item>
          <ion-label class="ion-text-wrap"  (click)="onItemClickFunc(item.VenueId,item.Name)">
  
            <h4 class="name">{{item.Name}}</h4>
  
            <ion-text style="font-size: 12px;" color="medium"> 
              Max Capacity: {{item.MaxCapacity}} <br>
                Min Capacity: {{item.MinCapacity}} <br>
                <!-- Available slot: {{item.slots[k].SlotStartEnd}}<br> -->
                Date: {{item.slots[k].Date}} <br>
            </ion-text>
          </ion-label>
  
          <ion-card (click)="BookNowClick(item.VenueId,item.slots[0].Date)">
            Book Now
          </ion-card>
        </ion-item>
      </ion-list>
    </ion-card>
  </div>
  
  <div *ngIf=" allData.length == 0 || IsAvailable == false" style="text-align: center;">
    <div style="margin-top: 20px;">
      <img src="assets/DetailsImgs/fictorial.png" style="height: auto; width: auto;" />
    </div>
    <h3>No Slots Available</h3>
  </div>
</ion-content>
