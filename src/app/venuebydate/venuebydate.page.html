<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="light" routerLink="" routerDirection="root">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Venues</ion-title>
  </ion-toolbar>
  <ion-toolbar >
    <ion-searchbar placeholder="Search"
                   animated
                   (ionChange)="search( $event )"
                   (ionCancel)="clear($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf=" allData.length > 0">
    <ion-card *ngFor="let item of data; let k=index">
      <ion-fab vertical="top" horizontal="start">
         <div *ngFor="let slotItem of item.slots" class="ion-no-padding">
          <!-- <img src="assets/DetailsImgs/available.png" style="height: auto;" *ngIf="slotItem.Status === 'Available'"/> -->
          <div *ngIF="slotItem.Status == 'Available'">
            <ion-button size="small" color="warning">
              {{aSlot.Status}}
            </ion-button> 
          </div>
         </div>
      </ion-fab>
  
      <img [src]="item.EncodeLogo">
      <ion-list lines="none">
        <ion-item>
          <ion-label class="ion-text-wrap"  (click)="onItemClickFunc(item.VenueId,item.Name)">
  
            <h4 class="name">{{item.Name}}</h4>
  
            <ion-text style="font-size: 12px;" color="medium"> 
              Max Capacity: {{item.MaxCapacity}} Persons. <br>
                Min Capacity: {{item.MinCapacity}} Persons. <br>
                Date: {{item.slots[0].Date}} <br>
            </ion-text>
          </ion-label>
  
          <ion-card (click)="BookNowClick(item.VenueId,item.slots[0].Date)">
            Book Now
          </ion-card>
        </ion-item>
      </ion-list>
    </ion-card>
  </div>

  <div *ngIf=" allData.length == 0">
    <div *ngFor='let item of skeletonList'>
      <ion-card>
        <ion-skeleton-text style="padding:20%;margin-left: 3%;margin-top: 3%;width: 94%;" animated></ion-skeleton-text>
        <ion-list lines="none">
          <ion-item>
            <ion-label class="ion-text-wrap">
              <ion-skeleton-text style="width: 40%;" animated></ion-skeleton-text>
              <ion-skeleton-text style="width: 40%;" animated></ion-skeleton-text> 
              <ion-skeleton-text style="width: 40%;" animated></ion-skeleton-text>
            </ion-label>
            <ion-card>
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-card>
          </ion-item>
        </ion-list>
      </ion-card>
    </div>
  </div>
</ion-content>
